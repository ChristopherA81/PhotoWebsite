<form>
    <div>

        <h1>Sign up for my mailing list. </h1>
       
    </div>
    <div><label class="inputlabel" for="fn">First name *</label>
        <input type="text" style="background-color: black;" id="ln" name="firstName" maxlength="100" minlength="5" placeholder="John" required>
    </div>
    <div><label class="inputlabel" for="ln">Last name *</label>
        <input type="text" style="background-color: black;" id="ln" name="lastName" maxlength="100" minlength="5" placeholder="Doe" required>
    </div>
    <div><label class="inputlabel" for="em">Email: *</label>
        <input type="email" style="background-color: black;" name="e-mail" id="em" maxlength="100" minlength="5"  placeholder="johndoe@johndoe.com" required>
    </div>
    

    
    <div>
        <span class="inputlabel">Do you like Photography?</span>

        <input type="radio" style="background-color: black;" name="affirmation" id="yes" value="yes" >
        <label for="yes">Yes</label>
        <input type="radio" style="background-color: black;" name="affirmation" id="no" value="no" >
        <label for="no">No</label>
        <input type="radio" style="background-color: black;" name="affirmation" id="maybe" value="maybe">
        <label for="maybe">Maybe</label>
    </div>
    <div>
        <label class="inputlabel" for="msg">Why do you like or dislike Photography?</label>
    
    <textarea name="message" style="background-color: black;" id="msg" cols="30" rows="10" maxlength="5000" minlength="20"
            placeholder="I like or dislike photography because..."></textarea>
    </div>
    <span class="mailinglist">
    <div>
        <input type="submit" style="background-color: rgba(197, 38, 163, 0.205);"value="Join Mailing List!"></div>

         Fields marked with an * are required</span>

         
      




</form>
